<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border-radius: 30px;
  background-color: #d19dbc;
  border: none;
  outline:none;
  color: #FFFFFF;
  font-size: 35px;
  padding: 6px;
  width: 50px;
  height: 50px;
  cursor: pointer;
  margin: 5px;
  transition: 0.5s;
}
 .button:hover {
  background: #b7def3;
  transition: 0.5s;
}
</style>
</head>
<body>

<button class="button" ><span> + </span></button>

</body>
</html>
